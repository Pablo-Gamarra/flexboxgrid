<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flexboxgrid/6.3.1/flexboxgrid.min.css" type="text/css" >
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <title>Ejemplo con flexboxgrid</title>

    <style>
        div.row {
            margin-bottom: 40px;
        }
    </style>
</head>
<body>
    <h1>Probando flexboxgrid</h1>

    <main class="animate__animated animate__fadeIn">

        <!-- Ejemplo 1 -->
        <div class="row">
            <div class="col-xs-12" style="background-color: rgb(104, 185, 174);">
                <div class="box">Ejemplo 1</div>
            </div>

            <div class="col-xs-12 col-md-6" style="background-color: red;">
                <div class="box">Ejemplo</div>
            </div>

            <div class="col-xs-12 col-md-6" style="background-color: blue;">
                <div class="box">Ejemplo</div>
            </div>
        </div>

        <!-- Ejemplo 2 -->
        <div class="row">
            <div class="col-xs-12" style="background-color: rgb(104, 185, 174);">
                <div class="box">Ejemplo 2</div>
            </div>

            <div class="col-xs-6 col-md-4" style="background-color: yellow;">
                <div class="box">Ejemplo</div>
            </div>

            <div class="col-xs-6 col-md-4" style="background-color: violet;">
                <div class="box">Ejemplo</div>
            </div>

            <div class="col-xs-12 col-md-4" style="background-color: green;">
                <div class="box">Ejemplo</div>
            </div>
        </div>

        <!-- Ejemplo 3 -->
        <div class="row">
            <div class="col-xs-12" style="background-color: rgb(104, 185, 174);">
                <div class="box">Ejemplo 3</div>
            </div>

            <div class="col-xs-1 col-xs-offset-11" style="background-color: indigo;">
                <div class="box">Ejemplo</div>
            </div>

            <div class="col-xs-2 col-xs-offset-10" style="background-color: hotpink;">
                <div class="box">Ejemplo</div>
            </div>

            <div class="col-xs-3 col-xs-offset-9" style="background-color: pink;">
                <div class="box">Ejemplo</div>
            </div>

            <div class="col-xs-4 col-xs-offset-8" style="background-color: rgb(119, 76, 83);">
                <div class="box">Ejemplo</div>
            </div>
        </div>

        <!-- Ejemplo 4 -->
        <div class="row">
            <div class="col-xs-12" style="background-color: rgb(104, 185, 174);">
                <div class="box">Ejemplo 4</div>
            </div>

            <div class="col-xs-12 col-md-4 col-md-offset-2" style="background-color: red;">
                <div class="box">Ejemplo</div>
            </div>

            <div class="col-xs-12 col-md-4" style="background-color: blue;">
                <div class="box">Ejemplo</div>
            </div>
        </div>

        <!-- Ejemplo 5 -->
        <div class="row">
            <div class="col-xs-12" style="background-color: rgb(104, 185, 174);">
                <div class="box">Ejemplo 5</div>
            </div>

            <div class="col-xs-10 col-xs-offset-1 col-md-3 col-md-offset-2" style="background-color: red;">
                <div class="box">Ejemplo</div>
            </div>

            <div class="col-xs-10 col-xs-offset-1 col-md-3 col-md-offset-1" style="background-color: blue;">
                <div class="box">Ejemplo</div>
            </div>
        </div>

        <!-- Ejemplo 6 -->
        <div class="row">
            <div class="col-xs-12" style="background-color: rgb(104, 185, 174);">
                <div class="box">Ejemplo 6</div>
            </div>

            <div class="col-xs-4" style="background-color: red;">
                <div class="box">Ejemplo</div>
            </div>

            <div class="col-xs-4" style="background-color: blue;">
                <div class="box">Ejemplo</div>
            </div>

            <div class="col-xs-4" style="background-color: gold;">
                <div class="box">Ejemplo</div>
            </div>

            <div class="col-xs-4" style="background-color: green;">
                <div class="box">Ejemplo</div>
            </div>

            <div class="col-xs-4" style="background-color: pink;">
                <div class="box">Ejemplo</div>
            </div>

            <div class="col-xs-4" style="background-color: brown;">
                <div class="box">Ejemplo</div>
            </div>
        </div>

        <!-- Ejemplo 7 -->
        <div class="row">
            <div class="col-xs-12" style="background-color: rgb(104, 185, 174);">
                <div class="box">Ejemplo 7</div>
            </div>

            <div class="col-xs" style="background-color: darkmagenta;">
                <div class="box">auto</div>
            </div>

            <div class="col-xs" style="background-color: dodgerblue;">
                <div class="box">auto</div>
            </div>

            <div class="col-xs" style="background-color: greenyellow;">
                <div class="box">auto</div>
            </div>

            <div class="col-xs" style="background-color: khaki;">
                <div class="box">auto</div>
            </div>

            <div class="col-xs" style="background-color: salmon;">
                <div class="box">auto</div>
            </div>
        </div>
    </main>
</body>
</html>
